<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covent Design</title>
    <link rel="stylesheet" href="coventstyle.css">
</head>
<body>
    <div class="container">
    <nav class="navbar">
        <div class="logo">
            <img src="Images/logo.png" alt=" Picture of logo covent">
        </div>
        <button class="btn"> Sign Up </button>
    </nav>

    <div class="content">
        <small> Welcome to our </small>
        <h1> World's <br> Creative Studio</h1>
        <button class="btn-1"> Take a tour </button>
    </div>

    <div class="sidebar">
        <div class="menu">
            <img src="Images/menu.png" alt=" Three stroke of horizontal lines for menu">
        </div>
        <div class="social-media">
            <img src="Images/fb.png" alt=" Facebook logo ">
            <img src="Images/ig.png" alt=" Instagram logo ">
            <img src="Images/tw.png" alt=" Twitter logo ">
        </div>
        <div class="useful-links">
            <img src="Images/share.png" alt=" Share Picture ">
            <img src="Images/info.png" alt=" Question Mark Picture ">
        </div>
    </div>

    <div class="bubbles">
        <img src="Images/bubble.png" alt=" A picture of bubbles">
        <img src="Images/bubble.png" alt=" A picture of bubbles">
        <img src="Images/bubble.png" alt=" A picture of bubbles">
        <img src="Images/bubble.png" alt=" A picture of bubbles">
        <img src="Images/bubble.png" alt=" A picture of bubbles">
        <img src="Images/bubble.png" alt=" A picture of bubbles">
        <img src="Images/bubble.png" alt=" A picture of bubbles">
        <img src="Images/bubble.png" alt=" A picture of bubbles">
    </div>
</div>
</body>
</html>
